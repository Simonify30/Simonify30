<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="first.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100;0,9..144,700;1,9..144,500&display=swap');
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
  </style>
</head>
<body>
  <main class="wrapper">
    <section class="container">
      <div class="box image">
        <img src="images/image-product-mobile.jpg" alt="mobile" class="mobile">
        <img src="images/image-product-desktop.jpg" alt="perfume image" class="desktop">
      </div>
      <div class="details">
        <h1>perfume</h1>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <sub-section>
          <p class="content">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</sub-section>
          <div class="price">
            <p class="new"><strong>$149.99</strong></p>
            <p class="old">$169.99</p>
          </div>
        </article>
        <button><img src="images/icon-cart.svg" alt="" class="cart">Add to Cart</button>
  
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">Coded by <a href="#">COLLEX</a>.</div>
  </footer>
</body>
</html>
